---
layout: layout
title: "all posts"
---

<div class="content">


	<div id="post">

		<h1>All posts</h1>

	  <ul>
	  {% for post in site.posts %}
	    <li>
	      <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
	    </li>
	  {% endfor %}
	  </ul>

	</div>

</div>
